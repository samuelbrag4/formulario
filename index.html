<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - TDS2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulário Completo</h1>

    <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate accept-charset="UTF-8" target="_blank">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required maxlength="100">

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="text" id="email" nome="email" placeholder="seuemail@seuemail.com">
        
            <!-- Senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="8" maxlength="12">

            <!-- Idade -->
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade" required min="18" max="100">

            <!-- Data de Nascimento -->
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required>

            <!-- Website -->
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://www.seusite.com" required>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <!-- Gênero do usuário -->
            <label>Gênero:</label>

            <!-- Masculino -->
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">Masculino</label>

            <!-- Feminino -->
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>

            <!-- Outros -->
            <input type="radio" id="outros" name="genero" value="outros">
            <label for="outros">Outros</label>

            <label>Interesses:</label>
            <input type="checkbox" id="tecnologia" name="Interesses" value="tecnologia">
            <label for="tecnologia">tecnologia</label>

            <input type="checkbox" id="esportes" name="Interesses" value="esportes">
            <label for="esportes">Esportes</label>

            <input type="checkbox" id="comida" name="Interesses" value="comida">
            <label for="comida">Comida</label>

            <input type="checkbox" id="jogos" name="Interesses" value="jogos">
            <label for="jogos">Jogos</label>

            <input type="checkbox" id="programacao" name="Interesses" value="programacao">
            <label for="programacao">Programação</label>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="sao-paulo">São Paulo</option> 
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="curitiba">Curitiba</option>
                <option value="jau">Jaú</option>
                <option value="valinhos">Valinhos</option>
                <option value="campinas">Campinas</option>
                <option value="vinhedo">Vinhedo</option>
                <option value="indaiatuba">Indaiatuba</option>
                <option value="fortaleza">Fortaleza</option>
            </select>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Conte-nos sobre você" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Envio de Arquivo</legend>
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" accept="image/png, image/jpeg" required>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>    
</body>
</html>
